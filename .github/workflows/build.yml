name: build

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
            version: "2.24.1"
            python-version: "3.13"

      - name: Cache PDM
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pdm
            ~/.local/share/pdm
          key: pdm-${{ runner.os }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            pdm-${{ runner.os }}-

      - name: Install dependencies
        run: pdm install

      - name: Run tests
        run: pdm run pytest -m "not (flaky or selenium)"
