name: build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.devcontainer/**'
      - '**.md'
      - '.idea/**'
      - '.*'
      - '/*/.*'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.devcontainer/**'
      - '**.md'
      - '.idea/**'
      - '.*'
      - '/*/.*'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      rabbitmq:
        image: rabbitmq:4.1
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: apache/kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_NODE_ID: 1
          KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
        options: >-
          --health-cmd "nc -z localhost 9092 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-pdm

      - name: Install dependencies
        run: pdm run install-all

      - name: Run tests
        run: pdm run pytest -n auto -m "not (flaky or ui or external)"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          # NOTE: this directory is defined in pyproject.toml
          name: allure-results
          path: allure-results/

  docs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: ./.github/actions/setup-pdm

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-allure-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            npm-${{ runner.os }}-allure-

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Install dependencies
        run: pdm run install-all

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure generate allure-results -o docs/reports --clean

      - name: Build MkDocs site
        run: pdm run mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
