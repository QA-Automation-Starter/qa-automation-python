name: build

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
            version: "2.24.1"
            python-version: "3.13"

      - name: Install dependencies
        run: pdm install

      - name: Run tests
        run: pdm run pytest m "not (flaky or selenium)"
